<!DOCTYPE html>
<html>
    <head>
        <title>Cartoon Quiz Project</title>
    </head>
    
    <body>
    <div class="wrapper">
    <img class="main-img"src="https://bfmbrainfall.files.wordpress.com/2015/10/which_spongebob_character_are_you_featured.jpg">
    <button class="main-btn">START QUIZ</button>
    </div>
    <div class="wrapper2">
    <div class="main1">
        <img class="bug" src="https://i.pinimg.com/originals/3e/19/a0/3e19a0f33bf541f86cea6431a94d0308.gif">
        <p>Choose a number between 1-10.</p>
        <input class="numbers"placeholder="1-10"><br>
        <button class="btn1">Next</button>
    </div>
    <div class="main2">
        <img class="travel"src="https://i.gifer.com/5RTM.gif">
        <p>Are you adventurous?</p>
        <input class="traveler"placeholder="Yes or No"><br>
        <button class="btn2">NEXT</button>
    </div>
    <div class="main3">
        <img class="friend"src="https://media.giphy.com/media/GWNBoSxSpt7Ik/giphy.gif">
        <p>Do you prefer to be by yourself or with friends?</p>
        <input class="social" placeholder="Alone or Friends"><br>
        <button class="btn3">NEXT</button>
    </div>
   <div class="main4">
        <img class="money" src="https://media1.tenor.com/images/34858f85a6a1d1aa7f39f5fc74ce7d04/tenor.gif?itemid=5505779">
        <p>Do you save or spend money?</p>
        <input class="dollar" placeholder="Save or Spend"><br>
        <button class="btn4">Submit</button>
   </div>
   <div class="spongebob">
        <h1> You Got...</h1>
        <h2>Spongebob Squarepants</h2>
        <img src="https://media.giphy.com/media/l0MYLePFMI1m69fpu/giphy.gif">
   </div>
   <div class="patrick">
        <h1> You Got...</h1>
        <h2>Patrick Star</h2>
        <img src="https://thumbs.gfycat.com/FriendlyOrdinaryFinwhale-size_restricted.gif">
   </div>
   <div class="squidward">
        <h1> You Got...</h1>
        <h2>squidward Tentacles</h2>
        <img src="https://media.giphy.com/media/3ohzAgqMszJkSDxxCw/giphy.gif">
   </div>
   <div class="mrkrabs">
        <h1> You Got...</h1>
        <h2>Eugene Krabs</h2>
        <img src="https://steamuserimages-a.akamaihd.net/ugc/436111076113488750/8A940FCE60E66247EE8544D63701B866E904E349/?imw=500&imh=284&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true">
   </div>
   <div class="Error">
        <h1>Oh...Something Went Wrong</h1>
        <img src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif">
   </div>
   </div>
    </body>
</html>
